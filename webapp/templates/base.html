<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e8f8f5);
      min-height: 100vh;
      color: #000;
    }
    .card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 15px;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .chat-container { display:flex; flex-direction:column; gap:0.75rem; }
    .chat-row { display:flex; align-items:flex-end; }
    .chat-row.customer { justify-content:flex-start; }
    .chat-row.clerk { justify-content:flex-end; }
    .bubble {
      max-width:65%; padding:0.75rem 1rem; border-radius:15px; word-wrap:break-word;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .bubble.customer {
      background:#ffffff;
      border:2px solid #4cafef;
      border-bottom-left-radius:5px;
    }
    .bubble.clerk {
      background:#fef9c3;
      border:2px solid #facc15;
      border-bottom-right-radius:5px;
    }
    .bubble.ng {
      background:#ffe5e5;
      border:2px solid #ff4d4d;
    }
    .chat-meta { font-size:0.75rem; color:#6b7280; margin-top:0.3rem; text-align:right; }
    .avatar { width:36px; height:36px; border-radius:50%; margin:0 0.5rem; }
    .chat-row.customer .avatar { order:-1; }
    .mode-btn {
      position: fixed;
      top: 15px;
      right: 15px;
    }
    .search-box { margin-bottom: 1rem; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
